<html>
<head>
    <script src="/js/sha256.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script>
	function myF() {
		var url = "/terr?user=" + document.getElementById("login").value + "&password=" + sha256(document.getElementById("pswd").value);
		location.replace(url);}
    </script>
</head>
<h3>Terr v.0.0.1</h3>
<div class="content">
    <p>Login: <input id='login' type='text'></p>
    <p>Password: <input id='pswd' type='password'></p>
    <p><input type='button' onclick="myF()" value="Login"></p>
</div>
</html>
